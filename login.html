<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="Static/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Static/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-5 mx-auto shadow p-3 mt-3">
                <h5 class="text-center">User Login</h5><hr>
                <form action="index.html" method="post">
                    <div class="mb-2">
                        <label for="input1" class="form-label">Username: </label>
                        <input type="text" class="form-control" id="input1">
                    </div>
                    <div class="mb-2">
                        <label for="input2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="input2">
                    </div>
                    <div class="mb-2">
                        <label for="input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input3">
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Login" class="btn btn-danger">
                        &nbsp;&nbsp; New User? &nbsp; <a href="register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Static/JS/bootstrap.min.js"></script>
    <script src="Static/JS/popper.js"></script>
    
</body>
</html>
